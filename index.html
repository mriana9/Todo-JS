<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أهدافي</title>
    <!--todo-favicon-->
    <link rel="shortcut icon" href="./assets/img/favicon.ico" type="image/x-icon">
    <!--css-link-->
    <link rel="stylesheet" href="./assets/scss/style.css">
</head>
<body>
    <section class="todo-section-desktop">
        <div class="todo-container">
            <h1 class="title">ابدأ يومك بتكتابة أهدافك</h1>
            <p class="description">قسم يومك الى مهام صغيرة, وخطط لكل يوم بيوم</p>
            <h2>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="fill: #d64638;"><path d="M12 2C6.486 2 2 6.486 2 12s4.486 10 10 10 10-4.486 10-10S17.514 2 12 2zm0 18c-4.411 0-8-3.589-8-8s3.589-8 8-8 8 3.589 8 8-3.589 8-8 8z"></path><path d="M13 7h-2v5.414l3.293 3.293 1.414-1.414L13 11.586z"></path></svg>
               اليوم: الجمعة 10 فبراير 
               <span>(10 أهداف)</span>
            </h2>

            <div class="search">
                <input type="text" id="search-btn" class="searchTerm" placeholder="ابحث هنا ...">
             </div>
            <div class="all-todo">
                <!-- <div class="todo-box">
                    <p class="todo-content">تصميم صفحات التطبيق</p>
                </div> -->
            </div>

            <button class="add-btn" onclick="showAddNewTodoForm()">هدف  جديد</button>
        </div>

        <div class="add-new-todo" id="add-new-todo">
            <div>
                <input type="text" id="todo-input" placeholder="اضافة هدف جديد...">
                <button  onclick="addItem()">&plus;</button>
                <span class="add-content">الرجاء ادخال هدف</span>
            </div>
        </div>
    </section>

    <!--js-link-->
    <script src="./assets/js/main.js"></script>
</body>
</html>
